stages:
  - deploy

cache:
  paths:
    - node_modules/

deploy:
  stage: deploy
  image: rastasheep/ubuntu-sshd
  before_script:
    - mkdir -p ~/.ssh
    - echo "$DEPLOY_KEY" | tr -d '\r' > ~/.ssh/AWS_USPREQ.pem
    - chmod 600 ~/.ssh/AWS_USPREQ.pem
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/AWS_USPREQ.pem
    - ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
  script:
    - ssh -i "~/.ssh/AWS_USPREQ.pem" ec2-user@ec2-18-218-147-236.us-east-2.compute.amazonaws.com "source ~/.nvm/nvm; cd uspreq; git pull; npm run build; docker-compose down -v; docker-compose up"